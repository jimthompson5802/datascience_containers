version: '3'


services:

  rstudio:
    build:
      context: .
      dockerfile: Dockerfile_rstudio

    image: rstudio

    ports:
      - "8787"

    environment:
      - PASSWORD=$PASSWORD

    volumes:
      - "${MY_NOTEBOOKS:-/tmp}:/notebooks"
      
    # -i docker run cli option
    stdin_open: true

    # -t docker run cli option    
    tty: true

   
